  deps:
  - path: data/env.pickle
    md5: 9000eb1823d338d732bd357a43f5b1ed
  - path: data/observations.pickle
    md5: 0772d00f8357fc852891427de1690a36
  params:
    params.yaml:
      colour_specific:
      - r
      - g
      - b
      m: 10
      n: 500
      rf: 0.6
      shape_specific:
      - square
      - circle
      - triangle
      target_area: -0.8, 0.7 ; 0.25, 0.99
  outs:
  - path: data/chains_and_log_posteriors.pickle
