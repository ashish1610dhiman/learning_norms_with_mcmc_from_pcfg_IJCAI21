gen_env:
  cmd: python scripts/gen_env.py
  deps:
  - path: data/default_env.pickle
    md5: 9000eb1823d338d732bd357a43f5b1ed
  params:
    params.yaml:
      colour_specific:
      - r
      - g
      - b
      shape_specific:
      - square
      - circle
      - triangle
      target_area: -0.8, 0.7 ; 0.25, 0.99
      true_norm:
        name: default
        exp:
        - Rules
        - - Obl
          - - Moved
            - - Colour
              - any
            - - Shape
              - circle
            - - Zone
              - '2'
            - - Moved
              - - Colour
                - g
              - - Shape
                - square
              - - Zone
                - '2'
              - - Next-Move
                - - Colour
                  - b
                - - Shape
                  - triangle
          - - Zone
            - '3'
        - - Per
          - - Action
            - putdown
          - - Colour
            - g
          - - Shape
            - triangle
          - - PerZone
            - '1'
  outs:
  - path: data/env.pickle
    md5: 9000eb1823d338d732bd357a43f5b1ed
