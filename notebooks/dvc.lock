extract_top_norms:
  cmd: python scripts/extract_top_norms.py
  deps:
  - path: data/env.pickle
    md5: 9000eb1823d338d732bd357a43f5b1ed
  - path: data/posterior.pickle
    md5: 6093be73dfb810368ed3c43a250826d1
  - path: metrics/chain_posteriors.csv
    md5: eb7c8d112c28c15c5e6ce63f47b7d950
  params:
    params.yaml:
      colour_specific:
      - r
      - g
      - b
      shape_specific:
      - square
      - circle
      - triangle
      target_area: -0.8, 0.7 ; 0.25, 0.99
      true_norm:
        name: default
        exp:
        - Norms
        - - Obl
          - - Moved
            - - Colour
              - r
            - - Shape
              - any
            - - Zone
              - '1'
            - - Next-Move
              - - Colour
                - any
              - - Shape
                - any
          - - Zone
            - '2'
        - - Per
          - - Action
            - putdown
          - - Colour
            - any
          - - Shape
            - square
          - - PerZone
            - '3'
  outs:
  - path: data/top_norms.pickle
    md5: 188301dcf15470099e00d97bb107dae1
  - path: metrics/precision_recall.txt
    md5: 5659d2af6c105c2f83004eb27c1545b2
