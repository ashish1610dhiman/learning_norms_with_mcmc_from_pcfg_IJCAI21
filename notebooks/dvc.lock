gen_env:
  cmd: python scripts/gen_env.py
  deps:
  - path: data/default_env.pickle
    md5: 9000eb1823d338d732bd357a43f5b1ed
  outs:
  - path: data/env.pickle
    md5: 9000eb1823d338d732bd357a43f5b1ed
gen_observations:
  cmd: python scripts/gen_observations.py
  deps:
  - path: data/env.pickle
    md5: 9000eb1823d338d732bd357a43f5b1ed
  params:
    params.yaml:
      num_observations: 50
      obs_data_set: 1
      target_area: -0.8, 0.7 ; 0.25, 0.99
      true_norm:
        name: default
        exp:
        - Norms
        - - Obl
          - - Moved
            - - Colour
              - r
            - - Shape
              - any
            - - Zone
              - '1'
            - - Next-Move
              - - Colour
                - any
              - - Shape
                - square
          - - Zone
            - '2'
        - - Per
          - - Action
            - putdown
          - - Colour
            - g
          - - Shape
            - square
          - - PerZone
            - '3'
  outs:
  - path: data/observations.pickle
    md5: c8b7ee4da76fc9086f3ab0eb854437c7
gen_mcmc_chains:
  cmd: python scripts/gen_mcmc_chains.py
  deps:
  - path: data/env.pickle
    md5: 9000eb1823d338d732bd357a43f5b1ed
  - path: data/observations.pickle
    md5: c8b7ee4da76fc9086f3ab0eb854437c7
  params:
    params.yaml:
      colour_specific:
      - r
      - g
      - b
      m: 10
      n: 500
      rf: 0.6
      shape_specific:
      - square
      - circle
      - triangle
      target_area: -0.8, 0.7 ; 0.25, 0.99
  outs:
  - path: data/chains_and_log_posteriors.pickle
    md5: 9697d75ca6d7e4b50983989075c7b9c1
